<header class="flex justify-content-between align-items-center p-3">
  <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl">
    Job Application Tracker
  </h1>
  <div class="flex justify-content-between align-items-center gap-3">
    @if (currentSession) {
    <div>
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
        shape="circle"
        size="xlarge"
        pTooltip="Jane"
        tooltipPosition="bottom"
      />
    </div>
    }
    <div class="text-center mb-2">
      <p>
        <i class="pi pi-{{ isDarkMode ? 'moon' : 'sun' }}"></i>
      </p>
      <p-inputSwitch [ngModel]="isDarkMode" (ngModelChange)="toggleTheme()" />
    </div>
  </div>
</header>
